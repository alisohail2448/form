<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="Burger.jpg" alt="" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form>
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="" placeholder="Enter Username"/>
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="" placeholder="Enter Password"/>
            </div>
            <div class="remember">
              <label for="">
                <input type="checkbox" name="" /> Remember Me
              </label>
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign in" />
            </div>
            <div class="inputBx">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </form>
          <h3>Login With Social Media</h3>
          <ul class="sci">
              <li><img class="face" src="face.png" alt="" ></li>
              <li><img class="insta" src="insta.png" alt=""></li>
              <li><img class="twit" src="twit.png" alt=""></li>

          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
